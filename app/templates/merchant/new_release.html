<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>多图片上传</title>

    <link rel="stylesheet" href="../../static/css/new_release.css">
</head>

<body>

    <div class="container">

		<div id='navigation'>
			<span class="fabu"><新闻发布 </span>
		</div>
		<div>
			<input class="text" id="biaoti" style="width: 100%;height: 30px; size=20px" placeholder="请输入你的标题名"/>
		</div>
		 <div style="position:relative;" id="content">
		        <textarea class="textarea" onfocus="document.getElementById('note').style.display='none'" onblur="if(value=='')document.getElementById('note').style.display='block'"></textarea>
		        <div id="note" class="note">
		            <font color="#777">请输入你要发布的新闻</font>
		        </div>
		</div>
        <!--    照片添加    -->
        <div class="z_photo">
            <div class="z_file">
                <input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />

            </div>

        </div>

        <!--遮罩层-->
        <div class="z_mask">
            <!--弹出框-->
            <div class="z_alert">
                <p>确定要删除这张图片吗？</p>
                <p>
                    <span class="z_cancel">取消</span>
                    <span class="z_sure">确定</span>
                </p>
            </div>
        </div>
		<div class="fond">

		<p><input type="button" id="upload" value="提交"></p>
		</div>
    </div>

    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/new_release.js"></script>
</body>

</html>
